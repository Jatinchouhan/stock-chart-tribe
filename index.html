<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Stock Market Chart Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      padding: 20px;
    }

    .chart-container {
      padding: 30px;
      background: #1a1a1a;
      position: relative;
      overflow-x: auto;   /* horizontal scroll if content wider */
      max-width: 95vw;    /* limit max width to viewport */
      margin: 0 auto;
    }

    .header {
      background: linear-gradient(135deg, #1f1f1f 0%, #2a2a2a 100%);
      color: white;
      padding: 30px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.8;
      color: #cccccc;
    }

    .controls {
      padding: 30px;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr auto;
      gap: 20px;
      align-items: end;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #ffffff;
      font-size: 0.9rem;
    }

    .form-group input, .form-group select {
      padding: 12px 16px;
      border: 2px solid #333;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #2a2a2a;
      color: #ffffff;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    .form-group select option {
      background: #2a2a2a;
      color: #ffffff;
    }

    .fetch-btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .fetch-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }

    .fetch-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .chart-container {
      padding: 30px;
      background: #1a1a1a;
      position: relative;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #cccccc;
      background: #2a2a2a;
      border: 1px solid #333;
      border-radius: 8px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #333;
      border-top: 2px solid #10b981;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #2d1b1b;
      border: 1px solid #ef4444;
      color: #ef4444;
      padding: 16px;
      border-radius: 8px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .success {
      background: #1b2d1b;
      border: 1px solid #10b981;
      color: #10b981;
      padding: 16px;
      border-radius: 8px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #stockChart {
      width: 100% !important;      /* full width */
      max-width: 900px;            /* max width */
      height: 300px !important;    /* fixed height */
      background: #1a1a1a;
      display: block;
      margin: 0 auto;
    }

    .api-info {
      background: #2a2a2a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
    }

    .api-info h3 {
      color: #10b981;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .api-info p {
      color: #cccccc;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 2rem;
      }

      body {
        padding: 10px;
      }

      .container {
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ“ˆ Indian Stock Market Viewer</h1>
      <p>Real-time stock data by Yahoo Finance</p>
    </div>

    <div class="controls">
      <div class="form-grid">
        <div class="form-group">
          <label for="symbol">Stock Symbol</label>
          <select id="symbol">
            <option value="">Select a stock...</option>
            <option value="TCS">TCS - Tata Consultancy Services</option>
            <option value="RELIANCE">RELIANCE - Reliance Industries</option>
            <option value="INFY">INFY - Infosys Limited</option>
            <option value="HDFCBANK">HDFCBANK - HDFC Bank</option>
            <option value="ICICIBANK">ICICIBANK - ICICI Bank</option>
            <option value="HINDUNILVR">HINDUNILVR - Hindustan Unilever</option>
            <option value="ITC">ITC - ITC Limited</option>
            <option value="SBIN">SBIN - State Bank of India</option>
            <option value="BHARTIARTL">BHARTIARTL - Bharti Airtel</option>
            <option value="KOTAKBANK">KOTAKBANK - Kotak Mahindra Bank</option>
            <option value="LT">LT - Larsen & Toubro</option>
            <option value="ASIANPAINT">ASIANPAINT - Asian Paints</option>
            <option value="MARUTI">MARUTI - Maruti Suzuki</option>
            <option value="TITAN">TITAN - Titan Company</option>
            <option value="WIPRO">WIPRO - Wipro Limited</option>
          </select>
        </div>

        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate" />
        </div>

        <div class="form-group">
          <label for="endDate">End Date</label>
          <input type="date" id="endDate" />
        </div>

        <button class="fetch-btn" onclick="fetchChart()">
          ðŸ“Š Fetch Chart
        </button>
      </div>
    </div>

    <div class="chart-container">
      <div id="status"></div>

      <canvas id="stockChart"></canvas>
    </div>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
